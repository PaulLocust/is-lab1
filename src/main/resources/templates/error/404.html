<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - City Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/cities}">
                <i class="fas fa-city"></i> City Management System
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">City Not Found</div>
            <p class="text-muted">The city you're looking for doesn't exist or has been deleted.</p>
            <a th:href="@{/cities}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Cities
            </a>
        </div>
    </div>
</body>
</html>
